<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 6px;
        }

        h1, h2 {
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        button {
            padding: 10px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Jawad Change(push)</h1>
        <p>HTML and CSS in one file</p>
    </header>

    <div class="container">
        <h2>About This Page</h2>
        <p>
            This is a basic example of a web page using only HTML and CSS.
            Everything is written in a single file, which makes it easy to
            understand and modify.
        </p>

        <button>Click Me</button>
    </div>

    <footer>
        © 2025 My Website
    </footer>

</body>
</html>
